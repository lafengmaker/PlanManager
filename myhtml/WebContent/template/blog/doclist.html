<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>lafengmaker</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
   

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="../../docs-assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   {% include "top.html" %}
   <div class="container marketing" style="margin-top: 40px">
      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">
	{% for doc in doclist %}
      <div class="row featurette">
        <div class="col-md-7">
          <a href="{% url 'showdoc' doc.id %}"><h5 class="featurette-heading">{{doc.title}} <span class="text-muted">{{doc.tag}}</span></h5></a>
          <p class="lead">{{doc.text|truncatewords:"20"}} </p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive" data-src="holder.js/25x25/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">
      {% endfor %}
</div>
      <hr class="featurette-divider">
   {% include "footer.html" %}
   <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/holder.js"></script>
  </body>
  </html>
